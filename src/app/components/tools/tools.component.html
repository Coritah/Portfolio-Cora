<p>tools works!</p>
<div class="tools-bar">
  @for (tool of tools; track tool.name) {
    <div class="tool-icon" (click)="selectTool(tool)">
      <img [src]="'assets/icons/' + tool.icon" [alt]="tool.name" />
      >

    </div>
  }
</div>

@if (selectedTool) {
  <div class="tool-modal">
    <div class="modal-content">
      <h3>{{ selectedTool.name }}</h3>
      <p>{{ selectedTool.description }}</p>
      <small>{{ selectedTool.category }}</small>
      <button (click)="selectedTool = null">Cerrar</button>
    </div>
  </div>
}
