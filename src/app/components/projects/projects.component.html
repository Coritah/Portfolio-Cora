<p>projects works!</p>

<div class="projects-container">
  @for (project of projects; track project.title) {
    <div class="project-card">
      <img [src]="project.image" [alt]="project.title">
      <div class="project-info">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
      </div>
    </div>
  }
</div>
